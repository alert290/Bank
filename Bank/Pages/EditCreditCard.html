<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Edit credit card</title>
    <script src="/Scripts/CreditCardFunc.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>
<body>
    <a href="../Index.html">Home</a>
    <div id="edit_credit_card_result" style="color:mediumblue; font-weight: bold"></div>
    <form id="edit_credit_card" method="post" action="../api/creditcard/EditCreditCard">
        <fieldset>
            <legend>Edit Credit Card</legend>
            <table>
                <tr>
                    <td>
                        <input type="hidden" name="CreditCardID" id="credit_card_id" value="" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="CustomersList">Customer's login:</label>
                    </td>
                    <td>
                        <select name="CustomersList" id="customers_list" value="" required>
                            <option value="0">Loading customers list...</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="CreditCardsList">Customer's credit cards:</label>
                    </td>
                    <td>
                        <select name="CreditCardList" id="credit_cards_list" value="" required>
                            <option value="0">Please select customer</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Amount">Amount</label>
                    </td>
                    <td>
                        <input type="number" name="Amount" id="amount" value="" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="CardNumber">Card Number:</label>
                    </td>
                    <td>
                        <input type="text" name="CardNumber" id="card_number" value="" maxlength="16" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="CurrentPIN">Current PIN:</label>
                    </td>
                    <td>
                        <input type="password" name="CurrentPIN" id="current_pin" value="" maxlength="4" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="NewPIN">New PIN:</label>
                    </td>
                    <td>
                        <input type="password" name="NewPIN" id="new_pin" value="" maxlength="4" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Update" class="submit" />
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>

<script>
    $(document).ready(function () {
        SetCardsEditEvents();
    });
</script>
